name = "fulfilment-worker"
main = "src/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Durable Object for inventory reservations
[[durable_objects.bindings]]
name = "INVENTORY_RESERVATIONS"
class_name = "InventoryReservationDO"
script_name = "fulfilment-worker"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["InventoryReservationDO"]

