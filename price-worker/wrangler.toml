name = "price-worker"
main = "src/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# ============================================
# PREVIEW ENVIRONMENT (for PR testing)
# ============================================
[env.preview]
name = "price-worker-preview"

[[env.preview.d1_databases]]
binding = "DB"
database_name = "price_db_preview"
database_id = "4cf45420-1fcd-43a3-8723-6bcd8c1fa3a0"  # Using production DB for preview (free tier)

# R2 bucket removed - free tier limitation
# Logs will output to console only in preview

[[env.preview.kv_namespaces]]
binding = "PRICE_CACHE"
id = "2520e7624a194d3d91d952460b92506b"  # TODO: Create separate preview KV


[env.preview.vars]
ENVIRONMENT = "preview"
LOG_LEVEL = "DEBUG"
CACHE_TTL_SECONDS = "3600"
HONEYCOMB_API_KEY = "hcaik_01karxr91gw57nz6qf7wjq6dasxfnpqsm8mgjdxg2xesvgt6c8etmwx9gg"

# ============================================
# PRODUCTION ENVIRONMENT
# ============================================
[env.production]
name = "price-worker"

[[env.production.d1_databases]]
binding = "DB"
database_name = "price_db"
database_id = "4cf45420-1fcd-43a3-8723-6bcd8c1fa3a0"

[[env.production.kv_namespaces]]
binding = "PRICE_CACHE"
id = "2520e7624a194d3d91d952460b92506b"

[[env.production.r2_buckets]]
binding = "LOGS_BUCKET"
bucket_name = "ecommerce-logs"

[env.production.vars]
ENVIRONMENT = "production"
LOG_LEVEL = "INFO"
CACHE_TTL_SECONDS = "3600"
HONEYCOMB_API_KEY = "hcaik_01karxr91gw57nz6qf7wjq6dasxfnpqsm8mgjdxg2xesvgt6c8etmwx9gg"

